name: 12-Hour Monster Monitor

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run Monitor
        run: node monitor/monitor.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "MonsterSpy-Bot"
          git config --global user.email "bot@monsterspy.local"
          git add monitor/cache.json public/cache.json
          git commit -m "ðŸš¨ Auto-update Monster Energy list" || exit 0
          git push
