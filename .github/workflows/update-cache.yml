name: Update MonsterSpy cache

on:
  schedule:
    - cron: '0 */12 * * *' # testing
  workflow_dispatch:

jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd monitor
          npm ci

      - name: Run monitor
        run: |
          cd monitor
          node monitor.js
